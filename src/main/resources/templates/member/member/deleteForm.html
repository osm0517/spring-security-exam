<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/default-layout :: layout(~{::body})}">
<body>
<div class="item-container">
    <h2> 회원탈퇴 </h2>
    <hr/>
    <form th:action="@{/member/delete/form}" th:object="${dto}" method="post">
        <div class="input-div">
            <label> 아래 내용을 그대로 작성해주세요 </label>
            <label> 계정을 삭제합니다 </label>
            <input th:field="*{validatedText}" placeholder="위에 내용을 그대로 입력해주세요.">
            <div th:errors="*{validatedText}" class="field-error">
                validation error
            </div>
        </div>
        <div class="input-div">
            <label> 본인확인을 위해서 비밀번호를 입력해주세요. </label>
            <input class="form-control" placeholder="비밀번호를 입력해주세요"
                   th:field="*{value}">
            <div th:errors="*{value}" class="field-error">
                validation error
            </div>
        </div>
        <hr/>
        <div class="item-etc">
            <button type="submit" class="btn btn-danger"
                    th:text="#{profile.btn.delete}"> 회원 탈퇴 </button>
        </div>
    </form>
</div>
</body>
</html>
