<body>
  <div class="login-div" layout:fragment="content">
    <div>
      <form action="/login" method="post">
<!--        사용자 아이디 -->
        <input placeholder="id" class="user-id"
        name="userId"/><br/>
<!--        사용자 비밀번호(평문) -->

        name="password"/>
        <div>
            <p> 변경5 </p>
          <button type="submit"> 로그인 </button>
          <button class="signup-btn"> 회원가입 </button>
        </div>
      </form>
    </div>
