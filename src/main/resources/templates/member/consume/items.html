        <h2> 상품 목록 </h2>

        <table class="table">

                <th scope="col"> 구매날짜 </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <th scope="row" th:text="${itemStat.count}"> emptyCount </th>
                <td th:text="${item.item.itemName}"> emptyName </td>
                <td th:text="${item.quantity}"> emptyPrice </td>
                <td th:text="${item.buyDate}"> emptyQuantity </td>
            </tr>
            </tbody>
        </table>
