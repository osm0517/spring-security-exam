<!doctype html>
<html lang="ko"
xmlns:th="http://www.thymeleaf.org" >
<head>
    <link th:href="@{/css/bootstrap.min.css}">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<h2> 상품 목록 </h2>
<table border="1">
    <tr>
        <th> 번호 </th>
        <th> 상품 ID </th>
        <th> 상품명 </th>
        <th> 상품가격 </th>
        <th> 수량 </th>
    </tr>
    <tr th:each="item : ${items}">
        <td th:text="${itemStat.count}"> emptyCount </td>
        <td th:text="${item.id}" onclick="./item.html"
        th:onclick="|location.href='@{/items/{itemId}(itemId=${item.id})}'|"> emptyId </td>
        <td th:text="${item.itemName}"> emptyName </td>
        <td th:text="${item.price}"> emptyPrice </td>
        <td th:text="${item.quantity}"> emptyQuantity </td>
    </tr>
</table>
<button type="button"  onclick="location.href='./addForm.hrml'"
        th:onclick="|location.href='@{/items/add}'|"> 상품 등록 </button>
<!--<script th:inline="javascript">-->
<!--</script>-->
</body>
</html>
