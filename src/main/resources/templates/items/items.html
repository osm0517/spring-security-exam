<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="/layout/default-layout :: layout(~{::body})">
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<div class="item-container">
    <div class="flex-row">
        <div>
            <h2> 상품 목록 </h2>
        </div>
        <div>
            <button type="button" class="btn btn-primary"
                    onclick="location.href='./addForm.html'"
                    th:onclick="|location.href='@{/items/add}'|"> 상품 등록 </button>
        </div>
    </div>
    <hr/>
    <table class="table">
        <thead>
            <tr>
                <th scope="col" th:text="#{item.head.number}"> 번호 </th>
                <th scope="col" th:text="#{item.head.itemId}"> 상품 ID </th>
                <th scope="col" th:text="#{item.head.itemName}"> 상품명 </th>
                <th scope="col" th:text="#{item.head.price}"> 상품가격 </th>
                <th scope="col" th:text="#{item.head.quantity}"> 수량 </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}" onclick="./item.html" class="header-title"
                th:onclick="|location.href='@{/items/{itemId}(itemId=${item.id})}'|">
                <th scope="row" th:text="${itemStat.count}"> emptyCount </th>
                <td th:text="${item.id}"> emptyId </td>
                <td th:text="${item.itemName}"> emptyName </td>
                <td th:text="${item.price}"> emptyPrice </td>
                <td th:text="${item.quantity}"> emptyQuantity </td>
            </tr>
        </tbody>
    </table>
    <hr/>
<!--    pagination -->
    <div class="pagination-wrap">
        <nav aria-label="Page navigation example" class="item-etc">
            <ul class="pagination">
                <li class="page-item">
                    <div class="page-link" th:onclick="|location.href='@{/items(page=1)}'|"
                         aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </div>
                </li>
                <li class="page-item" th:each="page : ${paging}">
                    <div class="page-link" th:onclick="|location.href='@{/items(page=${page})}'|"
                         th:text="${page}">1</div>
                </li>
                <li class="page-item">
                    <div class="page-link" th:onclick="|location.href='@{/items(page=${max})}'|"
                         aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
